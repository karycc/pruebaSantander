<div class="row">
    

    <div class="col-md-6 col-sm-12">
            <h1>Login</h1> <br /> 
            <div class="alert alert-danger " role="alert" *ngIf="showButtonRegister">
                    El usuario no existe. ¡Crea una nueva cuenta!
                </div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label for="user">Usuario *</label>
                <input type="text" class="form-control" id="user" required [(ngModel)]="userLogin.user" name="user"
                    #user="ngModel">
                <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
                    <div *ngIf="user.errors?.required">
                        Este campo es requerido.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="userLogin.password"
                    name="password" #password="ngModel">
            </div>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                <div *ngIf="password.errors?.required">
                    Este campo es requerido.
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        </form>

    </div>

    <div class="col-md-6 col-sm-12">
        <h1>Crear nueva cuenta</h1> <br />

        <button type="button" class="btn btn-primary" (click)="register()">Registrarse</button>


    </div>
</div>
